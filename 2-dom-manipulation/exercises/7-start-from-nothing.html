<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>start from nothing!</title>
        <meta name="description" content="start from nothing!" />

        <link href="/lib/dom-manipulation/mocha/mocha.css" rel="stylesheet" />
        <script src="/lib/dom-manipulation/mocha/mocha.js"></script>
        <script src="/lib/dom-manipulation/assert.js"></script>

        <script src="/lib/dom-manipulation/test-the-dom.js"></script>

        <link rel="stylesheet" type="text/css" href="../style.css" />
    </head>

    <body>
        <header>
            <h2>start from nothing!</h2>
        </header>

        <section class="things-to-study">
            <div id="side to inspect" class="exercise-output">
                <div id="expected">
                    <h2>a list of things</h2>
                    <ul start="0">
                        <li>robots</li>
                        <li>solar systems</li>
                        <li>
                            <a
                                href="https://www.badgerbadgerbadger.com"
                                expected="_blank"
                                >learn about badgers</a
                            >
                        </li>
                        <li>oil</li>
                    </ul>
                </div>

                <div id="actual"></div>

                <script id="dom-manipulation-script">
                    'use strict';
                    //debugger;

                        // Create a new h1 element
                            const header = document.createElement('h1');

                            // Set content of the new h1 element
                            header.innerText = 'a list of things';

                            // Insert the new h1 element before the existing list
                            const actual = document.getElementById('actual');
                            actual.insertBefore(header, actual.firstChild);

                            // creating an array for li 
                 const listItems = [
                 'robots',
                 'solar systems',
                 '<a href="https://www.badgerbadgerbadger.com" expected="_blank">learn about badgers</a>',
                 'oil',
             ];

    // Create the "actual" list element
    const actualList = document.createElement('ul');

    // Loop through the array and create list items
    listItems.forEach((item) => {
        const listItem = document.createElement('li');
        listItem.innerHTML = item; // Use innerHTML to include the anchor element as HTML
        actualList.appendChild(listItem);
    });

    // Set the "start" attribute for the "actual" list to match the "expected" list
    actualList.setAttribute('start', '0');

    // Append the "actual" list to the "actual" div
    document.getElementById('actual').appendChild(actualList);
                    // write me! (... without using cloneNode, that's kind of cheating)
                </script>
            </div>

            <div id="mocha" class="mocha-output"></div>

            <script id="run the tests!">
                mocha.setup({
                    ui: 'bdd',
                });
                compareElements.attributesToTest = [
                    'nodeName',
                    'innerText',
                    'href',
                    'expected',
                    'children',
                    'childElementCount',
                ];
                compareElements(
                    document.getElementById('actual'),
                    document.getElementById('expected'),
                );
                mocha.run();
            </script>
        </section>
    </body>
</html>
